<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoeDev</title>
    
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/2f8dc96037.js" crossorigin="anonymous"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav class="sidebar">
        <div class="logoMenu ">
            <h2 class="logo">JoeDev</h2>
            <i class='bx bx-menu toggleBtn'></i>
        </div>

        <ul class="list">
            <li class="listItem active">
                <a href="#home">
                    <i class='bx bx-home'></i>
                    <span class="linkName" style="--i:1;">Home</span>
                </a>
            </li>
            <li class="listItem ">
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="linkName" style="--i:2;">About Me</span>
                </a>
            </li>
            <li class="listItem">
                <a href="#">
                    <i class='bx bxs-edit-alt'></i>
                    <span class="linkName" style="--i:3;">Skills</span>
                </a>
            </li>
            <li class="listItem">
                <a href="#">
                    <i class='bx bx-photo-album'></i>
                    <span class="linkName" style="--i:4;">Portfolio</span>
                </a>
            </li>
            <li class="listItem">
                <a href="#">
                    <i class='bx bxs-envelope'></i>
                    <span class="linkName" style="--i:5;">Contact</span>
                </a>
            </li>
            

        </ul>
    </nav>
    <script src="script.js"></script>
</body>

</html>
